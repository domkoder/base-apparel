<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Josefin+Sans:100,400,600&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main>
      <section id="first-section">
        <header>
          <img class="logo" src="images/logo.svg" alt="Logo image" />
        </header>
        <img class="mobile-img" src="images/hero-mobile.jpg" alt="Hero Mobile" />

        <div class="container">
          <h1><span>We're</span> coming soon</h1>
          <p>
            Hello fellow shoppers! We're currently building our new fashion store. Add your email
            below to stay up-to-date with announcements and our launch deals.
          </p>
          <form action="#">
            <div class="form-inline">
              <input type="email" id="email" placeholder="Email Address" />
              <div class="inline">
                <img class="icon-error hide" src="images/icon-error.svg" alt="Icon Error" />
                <button class="btn" type="submit">
                  <img src="images/icon-arrow.svg" alt="Icon Arrow" />
                </button>
              </div>
            </div>
            <small class="error hide">Pleas provide a valid email.</small>
          </form>
        </div>
      </section>

      <section id="second-section">
        <img src="images/hero-desktop.jpg" alt="Hero Desktop" />
      </section>
    </main>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://twitter.com/articleTag">@articleTag</a>.
      </p>
    </footer>
    <script src="js/app.js"></script>
  </body>
</html>
